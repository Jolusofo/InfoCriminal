<div *ngIf="data">
    <div class="text">
        <h4>{{ label }}</h4>
    
        <span class="total">{{ total }}</span> <span style="font-weight: 500;padding-left: 40px;">total do ano</span>
     
    </div>
    <div class="widget">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
            style="width: 100%; height: 60px; display: block;">
        </highcharts-chart>
    </div>
</div>
